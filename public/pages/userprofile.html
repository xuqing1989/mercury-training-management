              <!-- general form elements disabled -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">User Profile</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <form role="form" name="profileModal">
                    <!-- text input -->
                    <div class="form-group">
                      <label>Name</label>
                      <p class="text-muted">{{::user.name}}</p>
                    </div>
                    <div class="form-group">
                      <label>Email</label>
                      <p class="text-muted">{{::user.email}}</p>
                    </div>
                    <div class="form-group {{valid.pwd?'':'has-error'}}">
                      <label ng-show='!valid.pwd' class="control-label" for="inputError"><i class="fa fa-times-circle-o">&nbsp;</i>Password must be same and more than 3 characters</label>
                      <label ng-show="!!valid.pwd">New Password</label>
                      <input type="password" class="form-control" name="newPwd" placeholder="Enter ..." ng-model="newPwd" ng-model-options="{ updateOn: 'blur' }">
                    </div>
                    <div class="form-group {{valid.pwd?'':'has-error'}}">
                      <label ng-show='!valid.pwd' class="control-label" for="inputError"><i class="fa fa-times-circle-o">&nbsp;</i>Password must be same and more than 3 characters</label>
                      <label ng-show="!!valid.pwd">Confirm</label>
                      <input type="password" class="form-control" name="confirmPwd" placeholder="Enter ..." ng-model="confirmPwd" ng-model-options="{ updateOn: 'blur' }">
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-primary" type="submit" ng-show="valid.submit" ng-click="changePwd()">Submit</button>
                    </div>
                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
